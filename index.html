<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .container{
            width:480px;            
            margin:0 auto;
            text-align: center;
        }
        .title{
            color: green;
        }
        .btn{
            display: inline-block;
            background-color: lightskyblue;
            font-size: 30px;
            border-radius: 20px;
            padding: 10px 40px;    
            color: whitesmoke;
            opacity: 0.7;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Hi GitHub!!</h1>
        <p>click the btn to change the color of the title.</p>
        <button id="btn" class="btn">START</button>
    </div>
    <script>
        let btn_count = 0;
        const btn_id = document.getElementById("btn");
         btn_id.addEventListener("click", () => {
            btn_count++;
            if(btn_count % 2 === 0){
                document.querySelector(".title").style.color ="green";

            }else{
                document.querySelector(".title").style.color ="red";
            }
        });
    </script>

    
</body>
</html>
